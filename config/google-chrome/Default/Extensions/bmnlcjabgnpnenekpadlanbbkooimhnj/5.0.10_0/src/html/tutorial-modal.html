<div id="tutorial-modal">
   <div class="tutorial-header" class="tutorial-panel"> 
    <img class="honey-logo" src="https://storage.googleapis.com/honey-extension/images/assets/honeyLogo_grey_45px.png">
  </div>
  <div id="tutorial-first">
    <div class="welcome-title">WELCOME!</div>
    <div class="welcome-msg">Please register to get started </div>

    <div class="register tutorial-panel">
  <!--     <div class="centered-wrapper facebook-btn">
        <div class="facebook-login-btn centered-content waves-effect waves-light">
          <span class="facebook-icon"/> Sign up with Facebook
        </div>
      </div>
      <div class="create-account-msg">
        <span class="line first"/>
        <div class="centered">or create an account</div>
        <span class="line second"/>
      </div> -->

      <div class="form register-form">
        <div class="input-field">
           <i class="ss-mail prefix"></i>
          <input type="email" placeholder="" class="email"/>
          <label for="email" default="Email">Email</label>
        </div>
        <div class="input-field">
           <i class="ss-user prefix"></i>
          <input type="text" placeholder="" class="username"/>
          <label for="username" default="Username">Username</label>
        </div>
        <div class="input-field">
           <i class="ss-lock prefix"></i>
          <input type="password" placeholder="" class="password"/>
          <label for="password" default="Password">Password</label>
        </div>
        <div class="centered-wrapper register-box">
          <div class="register-btn enabled waves-effect waves-light centered-content orange-button">REGISTER</div>
        </div>
      </div>
    </div>
    <div class="tos"> TERMS OF SERVICE </div>
    <div class="skip-btn centered">SKIP</div>
  </div>

  <div id="tutorial-second">
    <div class="done-title">Thanks for joining!</div>
    <div class="done-copy">Try our live store demo to see how Honey works</div>
    <div class="centered">
      <img id="demo-img" src="https://storage.googleapis.com/honey-extension/images/onboard-icon-honeydemo.png">
    </div>
    <div id="try-honey" class="orange-button waves-effect waves-light"> SHOW ME HOW IT WORKS </div>
    <div class="demo-text">*This is just a demo. You do not have to purchase anything</div>
    <div class="skip-demo centered">Skip</div>
  </div>
</div>
